version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.11
    commands:
      - echo "Installing AWS CLI..."
      - pip install --upgrade awscli
  build:
    commands:
      - echo "Deploying CloudFormation stack..."
      - ls -l
      - cat template.yml
      - aws cloudformation deploy --template-file template.yaml --stack-name MyLambdaStack --capabilities CAPABILITY_NAMED_IAM
